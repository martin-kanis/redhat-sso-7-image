schema_version: 1

name: "redhat-sso-cd-tech-preview/sso-cd"
description: "Red Hat Single Sign-On Continuous Delivery container image"
version: "7"
from: "rhel7:7-released"
labels:
    - name: "com.redhat.component"
      value: "redhat-sso-7-sso-cd-container"
    - name: "org.jboss.product"
      value: "sso"
    - name: "org.jboss.product.version"
      value: "7"
    - name: "org.jboss.product.sso.version"
      value: "7"
envs:
    - name: "JBOSS_PRODUCT"
      value: "sso"
    - name: "JBOSS_SSO_VERSION"
      value: "7"
    - name: "PRODUCT_VERSION"
      value: "7"
packages:
    repositories:
        - jboss-os
modules:
      repositories:
          - path: modules
          - name: cct_module
            git:
                url: https://github.com/jboss-openshift/cct_module.git
                ref: 0.35.1
          - name: jboss-eap-7-image
            git:
                url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                ref: CD17_CR2
      install:
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: eap-cd-latest
          - name: sso
          - name: keycloak.openshift.clients
artifacts:
      # keycloak-server-overlay-4.0.0.Beta3-redhat-2.zip
    - path: keycloak-server-overlay.zip
      md5: 5dde7dcb52e76bb1373cbaa020328d4c
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
osbs:
      repository:
            name: containers/redhat-sso-7
            branch: jb-sso-cd-rhel-7
